server {
    listen 3535;
    
    # 静态文件配置
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # 盈利分析API服务 - 转发到3333端口
    location ~* ^/api/profit/ {
        proxy_pass http://copybot-test:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 主要API服务 - 转发到3000端口
    location ~* ^/api/ {
        proxy_pass http://copybot-test:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # WebSocket服务 - 转发到8081端口
    location /socket.io/ {
        proxy_pass http://copybot-test:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 交易历史WebSocket - 转发到8081端口的/trades路径
    location /trades {
        proxy_pass http://copybot-test:8081/trades;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 一般WebSocket连接 - 转发到8081端口
    location /ws {
        proxy_pass http://copybot-test:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 